<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="Board">
        <div id="p1" onclick="turn('p1')" onmouseover="hover('p1')" onmouseleave="hoverstop('p1')">
            <p id="p1p"></p>
        </div>
        <div id="p2" onclick="turn('p2')" onmouseover="hover('p2')" onmouseleave="hoverstop('p2')">
            <p id="p2p"></p>
        </div>
        <div id="p3" onclick="turn('p3')" onmouseover="hover('p3')" onmouseleave="hoverstop('p3')">
            <p id="p3p"></p>
        </div>
        <div id="p4" onclick="turn('p4')" onmouseover="hover('p4')" onmouseleave="hoverstop('p4')">
            <p id="p4p"></p>
        </div>
        <div id="p5" onclick="turn('p5')" onmouseover="hover('p5')" onmouseleave="hoverstop('p5')">
            <p id="p5p"></p>
        </div>
        <div id="p6" onclick="turn('p6')" onmouseover="hover('p6')" onmouseleave="hoverstop('p6')">
            <p id="p6p"></p>
        </div>
        <div id="p7" onclick="turn('p7')" onmouseover="hover('p7')" onmouseleave="hoverstop('p7')">
            <p id="p7p"></p>
        </div>
        <div id="p8" onclick="turn('p8')" onmouseover="hover('p8')" onmouseleave="hoverstop('p8')">
            <p id="p8p"></p>
        </div>
        <div id="p9" onclick="turn('p9')" onmouseover="hover('p9')" onmouseleave="hoverstop('p9')">
            <p id="p9p"></p>
        </div>
    </div>
    <div id="reload" onclick="location.reload()">Restart</div>
    <script src="script.js"></script>
</body>
</html>
